<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>Register | Jamshiddin</title>
  </head>

  <body class="bg-gray-950 text-white font-[Inter] min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Top controls -->
    <div class="fixed top-4 right-4 z-50 flex items-center gap-2">
      <div class="relative" id="langDropdown">
        <button id="langBtn" class="flex items-center gap-1.5 px-3 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 cursor-pointer transition-all text-sm text-gray-400">
          <i class="fa-solid fa-globe text-xs"></i>
          <span id="langLabel">UZ</span>
          <i class="fa-solid fa-chevron-down text-[10px]"></i>
        </button>
        <div id="langMenu" class="hidden absolute right-0 top-12 w-40 rounded-xl bg-gray-900 border border-white/10 shadow-2xl overflow-hidden z-50">
          <button data-lang="uz" class="lang-option w-full text-left px-4 py-2.5 text-sm hover:bg-white/5 transition-colors flex items-center gap-3 cursor-pointer">
            <span>üá∫üáø</span> O'zbekcha
          </button>
          <button data-lang="ru" class="lang-option w-full text-left px-4 py-2.5 text-sm hover:bg-white/5 transition-colors flex items-center gap-3 cursor-pointer">
            <span>üá∑üá∫</span> –†—É—Å—Å–∫–∏–π
          </button>
          <button data-lang="en" class="lang-option w-full text-left px-4 py-2.5 text-sm hover:bg-white/5 transition-colors flex items-center gap-3 cursor-pointer">
            <span>üá¨üáß</span> English
          </button>
        </div>
      </div>
      <button id="dark" class="p-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 cursor-pointer transition-all">
        <i class="fa-solid fa-moon text-gray-400 text-sm" id="modeIcon"></i>
      </button>
    </div>

    <div class="absolute top-0 left-1/3 w-125 h-125 bg-violet-500/8 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/3 w-125 h-125 bg-blue-500/8 rounded-full blur-3xl"></div>

    <div class="w-full max-w-md mx-auto px-6 fade-in">
      <!-- Logo -->
      <div class="text-center mb-10">
        <a href="/" class="text-3xl font-bold bg-linear-to-r from-blue-400 to-violet-400 bg-clip-text text-transparent no-underline">
          Jamshiddin
        </a>
        <p class="text-gray-500 mt-2 text-sm" data-i18n="register.subtitle">Yangi hisob yarating</p>
      </div>

      <!-- Register Card -->
      <div class="p-8 rounded-2xl bg-white/3 border border-white/5 backdrop-blur-sm shadow-2xl">
        <!-- Social register -->
        <div class="space-y-3 mb-6">
          <a href="http://localhost:3000/auth/google" class="w-full py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 cursor-pointer transition-all flex items-center justify-center gap-3 text-sm text-gray-300 no-underline">
            <i class="fa-brands fa-google text-lg"></i>
            <span data-i18n="register.google">Google bilan ro'yxatdan o'tish</span>
          </a>
          <a href="http://localhost:3000/auth/github" class="w-full py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 cursor-pointer transition-all flex items-center justify-center gap-3 text-sm text-gray-300 no-underline">
            <i class="fa-brands fa-github text-lg"></i>
            <span data-i18n="register.github">GitHub bilan ro'yxatdan o'tish</span>
          </a>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-4 mb-6">
          <div class="flex-1 h-px bg-white/10"></div>
          <span class="text-xs text-gray-500" data-i18n="register.or">yoki</span>
          <div class="flex-1 h-px bg-white/10"></div>
        </div>

        <form id="registerForm" class="space-y-4">
          <!-- Name -->
          <div class="space-y-2">
            <label for="name" class="text-sm font-medium text-gray-300" data-i18n="register.name">Ism</label>
            <div class="relative">
              <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
              <input type="text" id="name" name="name" placeholder="Ismingiz" required
                class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/25 transition-all" />
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-gray-300">Email</label>
            <div class="relative">
              <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
              <input type="email" id="email" name="email" placeholder="email@example.com" required
                class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/25 transition-all" />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-300" data-i18n="register.password">Parol</label>
            <div class="relative">
              <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
              <input type="password" id="password" name="password" placeholder="Kamida 8 ta belgi" required minlength="8"
                class="w-full pl-11 pr-12 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/25 transition-all" />
              <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 cursor-pointer transition-colors">
                <i class="fa-solid fa-eye text-sm"></i>
              </button>
            </div>
            <!-- Password rules -->
            <div id="passwordRules" class="space-y-1 pt-1">
              <div class="flex items-center gap-2 text-xs" id="ruleLength">
                <i class="fa-solid fa-circle text-[6px] text-gray-600"></i>
                <span class="text-gray-500" data-i18n="register.rule8">Kamida 8 ta belgi</span>
              </div>
              <div class="flex items-center gap-2 text-xs" id="ruleUpper">
                <i class="fa-solid fa-circle text-[6px] text-gray-600"></i>
                <span class="text-gray-500" data-i18n="register.ruleUpper">Kamida 1 ta katta harf (A-Z)</span>
              </div>
              <div class="flex items-center gap-2 text-xs" id="ruleNumber">
                <i class="fa-solid fa-circle text-[6px] text-gray-600"></i>
                <span class="text-gray-500" data-i18n="register.ruleNumber">Kamida 1 ta raqam (0-9)</span>
              </div>
              <div class="flex items-center gap-2 text-xs" id="ruleSpecial">
                <i class="fa-solid fa-circle text-[6px] text-gray-600"></i>
                <span class="text-gray-500" data-i18n="register.ruleSpecial">Kamida 1 ta maxsus belgi (_=&^%$#@!)</span>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="space-y-2">
            <label for="confirmPassword" class="text-sm font-medium text-gray-300" data-i18n="register.confirm">Parolni tasdiqlang</label>
            <div class="relative">
              <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Parolni qayta kiriting" required
                class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/25 transition-all" />
            </div>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full py-3 rounded-xl bg-linear-to-r from-violet-500 to-blue-500 hover:from-violet-600 hover:to-blue-600 text-sm font-semibold transition-all shadow-lg shadow-violet-500/25 hover:shadow-violet-500/40 cursor-pointer flex items-center justify-center gap-2 mt-2">
            <i class="fa-solid fa-user-plus text-xs"></i>
            <span data-i18n="register.submit">Ro'yxatdan o'tish</span>
          </button>
        </form>
      </div>

      <!-- Login link -->
      <p class="text-center text-sm text-gray-500 mt-6">
        <span data-i18n="register.hasAccount">Hisobingiz bormi?</span>
        <a href="/login/" class="text-violet-400 hover:text-violet-300 transition-colors no-underline font-medium" data-i18n="register.loginLink">Kirish</a>
      </p>

      <div class="text-center mt-4">
        <a href="/" class="text-sm text-gray-500 hover:text-gray-300 transition-colors no-underline inline-flex items-center gap-1">
          <i class="fa-solid fa-arrow-left text-xs"></i>
          <span data-i18n="backHome">Bosh sahifaga qaytish</span>
        </a>
      </div>
    </div>

    <script type="module" src="/register/main.js"></script>
  </body>
</html>
